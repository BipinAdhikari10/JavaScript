<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Details Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <style>
      .form-container {
        max-width: 500px;
        border: 0.5px solid grey;
        margin-top: 50px;
        padding: 20px;
        margin-bottom: 50px;
      }
    </style>
  </head>

  <body>
    <div class="container form-container">
      <form id="personal-form">
        <h4 class="text-center">Personal Information</h4>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            aria-describedby="addressHelp"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            aria-describedby="phoneHelp"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success" id="submit">
          Submit
        </button>
      </form>
    </div>
    <div class="container">
      <h3 class="text-center mb-5">Your submitted Information</h3>
      <div class="d-flex card-container" style="gap: 20px">
        <div class="card" id="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">My Message</h5>
            <p class="card-text">This is my message</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Name: Shiva Adhikari</li>
            <li class="list-group-item">Adddress: Jimuha</li>
            <li class="list-group-item">Phone Number: 9864159195</li>
            <li class="button-container d-flex p-2" style="gap: 10px">
              <button class="btn btn-primary w-50">Edit</button>
              <button class="btn btn-danger w-50">Delete</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
