<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Dom Manupulation</title>
  </head>
  <body>
    <form class="form-container">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="enter your email" required />

      <label for="contact">Contact number:</label>
      <input
        type="number"
        id="number"
        placeholder="Enter your mobile number"
        required
      />
      <div>
        <button class="btn" id="submit-btn">Submit</button>
        <button class="btn" id="next-btn">Next</button>
        <p class="text-para" id="text">Text will be here</p>
        <p class="text-para" id="text-paragraph">Name will be here</p>
        <p class="text-para" id="words-text">Email will be here</p>
        <p class="mobile-number" id="mobile-numbers">
          Mobile number will be here
        </p>
      </div>
    </form>
  </body>
</html>
