<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
    <script src="form.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form id="registrationForm">
        <h2>Registration Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="shiva@gmail.com" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" />

        <button type="submit" id="btn-submit">Submit</button>
      </form>
    </div>
    <div class="table-container">
      <h2>Submitted Data</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Password</th>
            <th>Zip Code</th>
          </tr>
        </thead>
        <tbody>
          <tr id="table-data">
            <!-- <td id="table-name">Bipin</td>
            <td id="table-address">Galyang</td>
            <td id="table-number">9849118922</td>
            <td id="table-email">adhikari@gmail.com</td>
            <td id="table-password">*********</td>
            <td id="table-zip">1254888</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
