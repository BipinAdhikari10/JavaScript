<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>List data</h1>

    <form class="personal-form container" id="personal-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" />
      </div>
      <div class="mb-3">
        <label for="profession" class="form-label">Profession</label>
        <input type="text" class="form-control" id="profession" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="list-data container border border-primary" id="list-data">
      <ul class="list-group" id="list-group">
        <li class="list-group-item"><strong>Name:</strong></li>
        <li class="list-group-item"><strong>Address:</strong></li>
        <li class="list-group-item"><strong>Profession:</strong></li>
        <li class="list-group-item"><strong>Experience:</strong></li>
        <li class="list-group-item"><strong>Age:</strong></li>
        <div>
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </ul>
      <ul class="list-group" id="list-group">
        <li class="list-group-item"><strong>Name:</strong></li>
        <li class="list-group-item"><strong>Address:</strong></li>
        <li class="list-group-item"><strong>Profession:</strong></li>
        <li class="list-group-item"><strong>Experience:</strong></li>
        <li class="list-group-item"><strong>Age:</strong></li>
        <div>
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </ul>
      <ul class="list-group" id="list-group">
        <li class="list-group-item"><strong>Name:</strong></li>
        <li class="list-group-item"><strong>Address:</strong></li>
        <li class="list-group-item"><strong>Profession:</strong></li>
        <li class="list-group-item"><strong>Experience:</strong></li>
        <li class="list-group-item"><strong>Age:</strong></li>
        <div>
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </ul>
      <ul class="list-group" id="list-group">
        <li class="list-group-item"><strong>Name:</strong></li>
        <li class="list-group-item"><strong>Address:</strong></li>
        <li class="list-group-item"><strong>Profession:</strong></li>
        <li class="list-group-item"><strong>Experience:</strong></li>
        <li class="list-group-item"><strong>Age:</strong></li>
        <div>
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
